<h5>Form Example</h5>
<hr>

<div class="row">
    <div class="col-lg-6">
        <form class="validate" method="GET" action="assets/json/form-validation.json" novalidate>
            <div class="alert alert-success fade show form-alert-success" role="alert">
                <span class="response-message"></span><!-- Success response text here -->
            </div>

            <div class="form-group">
                <input type="text" name="name" class="form-control" data-error="Invalid name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" class="form-control" data-error='{"required": "Please enter a e-mail address", "invalid": "Invalid e-mail address"}' placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <div class="input-group icon">
                    <select class="form-control selectpicker" data-error="Invalid select value" title="Choose" required>
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                    </select>
                    <span class="input-group-addon">
                        {% include_relative _assets/svg/ic_search.svg %}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" data-error='{"required": "Please enter a password", "password_match": "Password does not match"}' placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" name="password_confirmation" class="form-control" data-error='{"required": "Please enter a password", "password_match": "Password does not match"}' placeholder="Password again">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" data-error="You must agree to submit form" required>
                    <span>I agree to terms</span>
                </label>
            </div>

            <button type="submit" class="btn btn-default submit-form">
                <span>Submit</span>
            </button>
        </form>
    </div>
</div>
